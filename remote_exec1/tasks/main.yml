- name: Create sudoers file
  file:
    path: /etc/sudoers.d/99-ssh-username
    state: touch

- name: Add user to sudoers file
  lineinfile:
    path: /etc/sudoers.d/99-ssh-username
    line: 'emergya ALL=(ALL) NOPASSWD:ALL'
