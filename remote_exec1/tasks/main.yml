- name: Create ssh user directory
  file:
    path: /home/emergya/.ssh
    state: directory
    owner: emergya
    group: emergya
    mode: 0700

- name: get file names to copy
  command: "find /home/ubuntu/.ssh -type f"
  register: files_to_copy

- name: copy files
  copy:
    src: "{{ item }}"
    dest: "/hoome/emergya"
    owner: emergya
    group: emergya
    remote_src: True
    #mode: 0644
  with_items:
   - "{{ files_to_copy.stdout_lines }}"

